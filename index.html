<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NDJSON Player (NDJP)</title>
    <link rel="stylesheet" href="dist/ndjson-player.min.css" type="text/css">
    <script src="dist/ndjson-player.min.js" type="text/javascript"></script>

    <style>
        body {
            background-color: #222;
        }
        #video {
            margin: 10vh auto;
            width: 50vw;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            const player = new NDJPlayer("video/running/running-640.ndjson", "#video", {
                fps: 30,
                loop: true,
                autoplay: false,
                ui : {
                    stop : false
                }
            });

        });
    </script>
</head>
<body>
    <div id="video">
        <div class="controls">
            <a class="play"></a>
            <a class="pause"></a>
            <a class="stop"></a>
            <label class="lapse"></label>
            <progress></progress>
            <label class="frames"></label>
            <img class="thumb" />
        </div>
    </div>
</body>
</html>
