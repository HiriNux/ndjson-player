<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NDJSON Player</title>
    <link rel="stylesheet" href="dist/ndjson-player.min.css" type="text/css">
    <script src="dist/ndjson-player.min.js" type="text/javascript"></script>

    <style>
        #video {
            margin: auto;
            width: 640px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            const player = new NdJsonPlayer("video/video01.ndjson", "#video", {
                fps: 30,
                loop: true,
                autoplay: true
            });

        });
    </script>
</head>
<body>
    <div id="video"></div>
</body>
</html>
